<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XSS|CSS</title>

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-md-6">
        <img src="/static/img/DP.png" width="170" height="35"  class="responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mt-4">
          <div class="card-header" style="text-transform: uppercase;">XSS: Cross-site scripting</div>
          <div class="card-body">
            <div class="col-md-6 offset-md-3 text-center mt-2">
              {% if message %}
              <div class="alert alert-danger" role="alert">
                {% autoescape false %}{{message}}{% endautoescape %}
              </div>
              {% endif %}
            </div>
            <!-- END -->
            <form action="/" method="GET" name="search">
              <div class="row mt-5 mb-5">
                <div class="col-md-6 ml-3">
                  <input style="font-size: 13px" id="query" class="form-control" name="query" type="text" required onfocus="this.value=''"/>
                </div>
                <div class="col-md-3 col-sm-6 mt-3 offset-md-2 offset-sm-3">
                            <button style="cursor: pointer;" class="btn btn-primary btn-block btn-sm" type="submit">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
